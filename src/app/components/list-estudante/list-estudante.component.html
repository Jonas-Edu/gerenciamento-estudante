<h3>Lista de Alunos</h3>
<table class="table table-dark" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Opção</th>
      </tr>
   </thead>
   <tbody>
    <tr *ngFor="let item of estudanteData">
        <th scope="col">{{item.id}}</th>
        <td scope="col">{{item.nome}}</td>
        <td scope="col">{{item.email}}</td>
        <td>
          <i (click)="deletaEstudante(item.id)" class="fa fa-trash"></i>
          &nbsp;
          <a routerLink="/edit/{{item.id}}"> <i class="fa fa-edit" color="white"></i></a>
        </td>
     
      </tr>
 </tbody>
  </table>
